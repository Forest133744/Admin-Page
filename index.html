<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Page</title>
</head>
<body>
    





    <div class="container">


        <div class="left-dashboard">
            
            <img class="dashboard-icon" src="Logos/dashboard-icon.png" alt="dashboard-icon">
              
            
            <div class="dashboard-text">
                <p>Dashboard</p>
            </div>  

            <div class="links">

                <div class="home">

                <img class="home-icon" src="Logos/home-icon.png" alt="home-icon">
                <p class="home-text">Home</p>
                    
                </div>

                <div class="profile">

                    <img class="profile-icon" src="Logos/profile-icon.png" alt="profile-icon">
                    <p class="profile-text">Profile</p>


                </div>

                <div class="messages">
                    <img src="Logos/messages-icon.png" alt="messages-icon" class="messages-icon">
                    <p class="messages-text">Messages</p>
                </div>

                <div class="history">
                    <img src="Logos/history-icon.png" alt="history-icon" class="history-icon">
                    <p class="history-text">History</p>
                </div>

                <div class="tasks">
                    <img src="Logos/tasks-icon.png" alt="tasks-icon" class="tasks-icon">
                    <p class="tasks-text">Tasks</p>
                </div>


                <div class="communities">
                    <img src="Logos/communities-icon.png" alt="communities-icon" class="communities-icon">
                    <p class="communities-text">Communities</p>
                </div>


            </div>

            <div class="secondary-links">


                <div class="settings">
                    <img src="Logos/settings-icon.png" alt="settings-icon" class="settings-icon">
                    <p class="settings-text">Settings</p>
                </div>

                <div class="support">
                    <img src="Logos/support-icon.png" alt="support-icon" class="support-icon">
                    <p class="support-text">Support</p>
                </div>

                <div class="privacy">
                    <img src="Logos/privacy-icon.png" alt="privacy-icon" class="privacy-icon">
                    <p class="privacy-text">Privacy</p>
                </div>

            </div>




        </div>       <!--The dashboard-->



        <!--Start of header-->

        <div class="right">


            <div class="searchsection">


                <div class="search">

                    <img src="Logos/search-icon.svg" alt="search-icon" class="search-icon">

                    <input type="search" class="searchbar">

                    <div class="account">

                        <img src="Logos/notification-icon.svg" alt="notification-icon" class="notification-icon">

                        <div class="profile-picture">

                        <img src="Account-image/Cat.jpg" alt="cat-drawing" class="profile-picture">
                        </div>
                        <p class="name-text">

                            Vasilije Tomasevic
                        </p>

                    </div>
                    


                    


                </div>




                <div class="bottomheader">


                    <div class="bigger-profile">

                        <img src="Account-image/Cat.jpg" alt="cat-picture" class="bigger-profile">

                    </div>

                    <div class="hello-text">

                        <div class="greetings">

                            <p>Hi there,</p>

                        </div>
                        <div class="fullname">
                            <p>Vasilije Tomasevic (@Forest)</p>
                        </div>
                        
                    
                    </div>
                        

                   

                    <div class="buttons">

                        <input type="button" value="New" class="btn">
                        <input type="button" value="Upload" class="btn">
                        <input type="button" value="Share" class="btn">



                    </div>


                </div>


            </div>


            <div class="cards"></div>







        </div>


    </div>
















</body>
</html>
